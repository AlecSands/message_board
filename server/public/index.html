<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Board</title>
    <script src="vendors/angular.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <h1>Message Board Bro</h1>
    <div class="" ng-controller="MessageController as mc">
      <div class="inputArea">
        <input type="text" placeholder="name" ng-model="mc.name">
        <input type="text" placeholder="message" ng-model="mc.message">
        <button type="button" name="button" ng-click="mc.newMessage()">Submit</button>
      </div>

      <div class="">
        <p ng-repeat="message in mc.allMessages">{{message.name}}: {{message.message}}</p>
      </div>

    </div>
  </body>
</html>
